<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    
    <div class="container">

        <h1 class="heading">Welcome to MobileMania</h1>
        <p class="item-para">Products</p>

        <div id="productsContainer">

        </div>

        <div class="overlay" id="overlay"></div>

        <div class="ahd-window" id="aHDWindow">
            <p>
                This product's discount has already been applied to your purchase!
            </p>
        </div>

        <div class="new-window" id="newWindow">
            <div class="inner-window">
                <p>Enter Your Course Written on Your Student Cards Back To Get <span>10%</span> Discount!</p>
                <input type="text" id="userInput" value="" placeholder="Enter Your Course">
                <p class="hide" id="hint">Hint: Your Credintials Belongs To WMA BATCH (18)</p>
                <div class="submit" id="submit">Submit</div>
            </div>

        </div>

    </div>






    <script src="new.js"></script>
</body>

</html>
